    <body>
        <script>
            // Include the UserVoice JavaScript SDK (only needed once on a page)
            UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/8uVSlui3fG43JZSuzsZBw.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

            //
            // UserVoice Javascript SDK developer documentation:
            // https://www.uservoice.com/o/javascript-sdk
            //

            // Set colors
            UserVoice.push(['set', {
              accent_color: '#808283',
              trigger_color: 'white',
              trigger_background_color: 'rgba(46, 49, 51, 0.6)'
            }]);

            // Identify the user and pass traits
            // To enable, replace sample data with actual user traits and uncomment the line
            UserVoice.push(['identify', {
              //email:      'john.doe@example.com', // User’s email address
              //name:       'John Doe', // User’s real name
              //created_at: 1364406966, // Unix timestamp for the date the user signed up
              //id:         123, // Optional: Unique id of the user (if set, this should not change)
              //type:       'Owner', // Optional: segment your users by type
              //account: {
              //  id:           123, // Optional: associate multiple users with a single account
              //  name:         'Acme, Co.', // Account name
              //  created_at:   1364406966, // Unix timestamp for the date the account was created
              //  monthly_rate: 9.99, // Decimal; monthly rate of the account
              //  ltv:          1495.00, // Decimal; lifetime value of the account
              //  plan:         'Enhanced' // Plan name for the account
              //}
            }]);

            // Add default trigger to the bottom-right corner of the window:
            UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'top-right' }]);

            // Or, use your own custom trigger:
            //UserVoice.push(['addTrigger', '#id', { mode: 'contact' }]);

            // Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
            UserVoice.push(['autoprompt', {}]);
        </script>

        <h1>Space.fm</h1>

        <header class="now-playing">
            <h1>Connecting...</h1>
        </header>

        <button class="soundcloud-connect">
            Connect
            <svg class="icon icon-soundcloud">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-soundcloud"></use>
            </svg> 
        </button>

        <div class="song-info">
            <div id="artwork"></div>
            <div class="song-details">
                <a href="#" class="uploaded" target="_blank">Uploaded by <span></span></a> 
                <a href="#" class="soundcloud" target="_blank">Listen on Soundcloud</a>
            </div>
        </div>

        <canvas id="spacefm" data-paper-keepalive="true"></canvas>
        <nav>
            <div class="controls">
                <button id="play-pause">
                    <svg class="icon icon-play">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-pause"></use>
                    </svg>
                    </button>
                <button id="skip">
                    <svg class="icon icon-spinner">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-spinner"></use>
                    </svg>
                    <svg class="icon icon-skip">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-skip"></use>
                    </svg>
                </button>
                <button id="like">
                    <svg class="icon icon-spinner">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-spinner"></use>
                    </svg>
                    <svg class="icon icon-heart">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-heart"></use>
                    </svg>
                </button>
            </div>
        </nav>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery.js"><\/script>')</script>

        <script src="/js/main.js"></script>
