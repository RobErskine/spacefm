<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Space.fm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Contrail+One|Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="/stylesheets/screen.css" media="all">
        <link rel="stylesheet" href="/stylesheets/print.css" media="print">

        <link rel="shortcut icon" href="/img/favicon.png"> 

        <meta property="og:type" content="website" />
        <meta property="og:title" content="Floating in Space" />
        <meta property="og:description" content="Alternative chillwave to lose yourself in." />
        <meta property="og:url" content="http://floatinginspace.fm" />
        <meta property="og:site_name" content="Floating In Space" />
        <meta property="og:image" content="http://floatinginspace.fm/img/share.png" /> 

        <script src="/js/vendor/modernizr.js"></script>

        <!--[if lt IE 9]>
            <script src="/js/vendor/html5shiv.js"></script>
        <![endif]-->

    </head>
    <body>
        <h1>Floating in Space.fm</h1>

        <header class="now-playing">
            <h1>Connecting...</h1>
        </header>

        <button class="soundcloud-connect">
            Connect
            <svg class="icon icon-soundcloud">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-soundcloud"></use>
            </svg> 
        </button>

        <div class="song-info">
            <div id="artwork"><img src="/img/testimage.jpg"></div>
            <div class="song-details">
                <a href="#" class="uploaded" target="_blank">Uploaded by <span></span></a> 
                <a href="#" class="soundcloud" target="_blank">Listen on Soundcloud</a>
                <div class="share">
                    <span>Share:</span>
                    <a href="#" class="facebook-share" target="_blank">
                        <svg class="icon icon-facebook">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-facebook"></use>
                        </svg>
                    </a>
                    <a href="#" class="twitter-share" target="_blank">
                        <svg class="icon icon-twitter">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-twitter"></use>
                    </svg>
                    </a>
                </div>
            </div>
        </div>

        <canvas id="spacefm" data-paper-keepalive="true"></canvas>
        <nav>
            <div class="controls">
                <button id="play-pause">
                    <svg class="icon icon-play">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-pause"></use>
                    </svg>
                    </button>
                <button id="skip">
                    <svg class="icon icon-spinner">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-spinner"></use>
                    </svg>
                    <svg class="icon icon-skip">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-skip"></use>
                    </svg>
                </button>
                <button id="like">
                    <svg class="icon icon-spinner">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-spinner"></use>
                    </svg>
                    <svg class="icon icon-heart">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="spritemap.svg#icon-heart"></use>
                    </svg>
                </button>
            </div>
        </nav>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery.js"><\/script>')</script>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="/js/vendor/paper.js"></script>
        <script src="/js/plugins.js"></script>
        <script src="/js/space.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
